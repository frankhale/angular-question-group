<ng-template #component>
  <mat-form-field [formGroup]="formGroup()!">
    @if(title()) {
      <mat-label>{{ title() }}</mat-label>
    }
    <mat-select [(value)]="selected" (selectionChange)="onChipSelectorChange($event)">
      @for (val of categories(); track val.name; ) {
        <mat-option [value]="val.name">{{ val.value }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <ng-container #chipContainer></ng-container>
</ng-template>

<ng-template #chipSelectorTemplate>
  <div class="chip-selector">Chip Selector Placeholder</div>
</ng-template>
