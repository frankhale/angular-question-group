<ng-template #component>
  <mat-form-field>
    <h3>NOT FINISHED!!!</h3>
    <mat-label>{{title()}}</mat-label>
    <mat-select [(value)]="selected">
      @for (val of values(); track val.name;) {
        <mat-option [value]="val.name">{{val.value}}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <br />
  option selected: {{selected ? selected : 'none'}}
</ng-template>
