<ng-template #component>
<div [formGroup]="formGroup">
  @for (option of options; track option.name) {
    <mat-checkbox [formControlName]="name"
                  (change)="onCheckboxChange($event.source.name, $event.checked)"
                  [name]="option.name">
      {{ option.name }}
    </mat-checkbox>
  }
</div>
</ng-template>
