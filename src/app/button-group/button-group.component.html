<div class="content">
  @for (button of buttons(); track button.name) {
    <button (click)="button.action ? button.action() : noAction()"
            [type]="button.type || 'button'"
            mat-flat-button
            name="{{button.name}}"
            [ngClass]="button.class ? button.class : ''"
            class="spacing">
      {{ button.title }}
    </button>
  }
</div>
