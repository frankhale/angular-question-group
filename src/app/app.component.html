<div class="content">
  <app-question-group-collection name="cool_group_collection" (onValueChanged)="valueChanged($event)">
    <app-question-group name="cool_group">
      <app-question
        name="cool_question"
        [completed]="are_you_cool_completed"
        [info]="'We need to know if you are cool or not'"
        [warning]="'You must be cool to proceed'"
        [question]="'Are you cool? If so enter your name below.'"
        [showQuestionInputOnSelectedValue]="'yes'">
        <app-question-input-text name="name_input" [title]="'Name'"></app-question-input-text>
        <app-question-input-date name="date_input" [title]="'Date you became cool'"></app-question-input-date>
        <app-question-input-button name="my_button"
                                   [title]="'Click me!'"
                                   [text]="'If you are really cool, click the button!'"
                                   (click)="openSnackBar()">
        </app-question-input-button>
      </app-question>
    </app-question-group>
    <app-question-group name="second_group">
      <app-question
        name="second_question"
        [question]="'This is another question!'"
        >
      </app-question>
      <app-question
        name="third_question"
        [question]="'This is yet another question!'"
      >
        <app-question-input-radio-group name="radio_group"
                                        [title]="'What is your favorite color?'"
                                        [options]="[
                                          { name: 'red', value: 'red'},
                                          { name: 'green', value: 'green'},
                                          { name: 'blue', value: 'blue'}
                                        ]">
        </app-question-input-radio-group>
      </app-question>
      <app-question
        name="third_question"
        [question]="'Lets do some checkboxes!!!'"
      >
        <app-question-input-checkbox-list name="checkbox_list"
                                        [title]="'What is your favorite color?'"
                                        [options]="[
                                          { name: 'red' },
                                          { name: 'green' },
                                          { name: 'blue' }
                                        ]">
        </app-question-input-checkbox-list>
      </app-question>
    </app-question-group>
  </app-question-group-collection>
</div>
