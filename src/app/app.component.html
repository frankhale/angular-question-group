<div class="content">
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <app-question-group-collection
      [formGroup]="formGroup"
      (onValueChanged)="valueChange($event)"
      name="my_question_group_collection">
      <app-question-group name="first_group">
        <app-question
          [question]="'This is a parent question!'"
          name="first_question"
          [showQuestionInputOnSelectedValue]="'yes'"
          [messages]="[
        { type: 'info', description: 'This is an info box that shows regardless of answer selected', showOnValue: '' },
        { type: 'warning', description: 'OMG!', showOnValue: 'no' }
      ]"
        >
          <app-question-input-chip-selector name="chip_selector"
                                            [title]="'Chip Selector'"
                                            [categories]="[{ name: 'Cat 1', value: 'Cat 1' }, { name: 'Cat 2', value: 'Cat 2'}]"
                                            [chipCategories]="[{ category: 'Cat 1', chips: ['Foo', 'Bar'] },
                                            { category: 'Cat 2', chips: ['Yiz', 'Qux'] }]">
          </app-question-input-chip-selector>

          <app-question-template [showOnAnswer]="'no'">
            <app-question
              [question]="'This is a child question!'"
              name="child_of_first_question"
            >
            </app-question>
          </app-question-template>
        </app-question>
      </app-question-group>
    </app-question-group-collection>
    <div class="submit">
      <button mat-flat-button type="submit">Submit</button>
    </div>
  </form>
</div>
