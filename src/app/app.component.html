<div class="content">
  <form [formGroup]="formGroup">
    <app-question-group [formGroup]="formGroup" [name]="'first_group'">
      <app-question
        [name]="'question1'"
        [question]="'This is the first question.'"
        [showMarkComplete]="true"
        [title]="'Question Title Goes Here'"
        (onChildCountChanged)="childCountChanged($event)"
        (onMarkComplete)="valueChange($event)"
      >
        <app-question-input-text
          [name]="'name'"
          [title]="'Name'"
          [showOnAnswer]="'yes'"
          [placeholder]="'Enter your name...'"
        >
        </app-question-input-text>

        <app-question-input-text
          [name]="'age'"
          [title]="'Age'"
          [showOnAnswer]="'yes'"
          [placeholder]="'Enter your age...'"
        >
        </app-question-input-text>
      </app-question>
    </app-question-group>
  </form>
</div>
