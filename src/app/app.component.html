<div class="content">
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <app-question
      [formGroup]="formGroup"
      (onQuestionAnswered)="valueChange($event)"
      [question]="'This is a question!'"
      name="chip_question"
    >
    </app-question>
    <div class="submit">
      <button mat-flat-button type="submit">Submit</button>
    </div>
  </form>
</div>
