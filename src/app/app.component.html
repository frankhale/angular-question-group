<div class="content">
  <form [formGroup]="formGroup">
    <app-question-group [formGroup]="formGroup" [name]="'first_group'">
      <app-question [name]="'question1'" [question]="'This is the first question.'" [showMarkComplete]="true"
        [title]="'Question Title Goes Here'" (onChildCountChanged)="childCountChanged($event)"
        (onMarkComplete)="valueChange($event)">
        <app-question-input-chip-selector [options]="[
            { key: 'Option 1', value: ['One', 'Two', 'Three'] },
            { key: 'Option 2', value: ['Four', 'Five', 'Six'] },
            { key: 'Option 3', value: ['Seven', 'Eight', 'Nine'] },
          ]" [mainOptionsLabel]="'Main Options'" [subOptionsLabel]="'Sub Options'" [formGroup]="formGroup"
          [name]="'chipSelector1'">
        </app-question-input-chip-selector>
      </app-question>
    </app-question-group>
  </form>
</div>
